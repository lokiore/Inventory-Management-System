<head>
        <meta charset="UTF-8">
        <title>User Login</title>
         {% load static %}
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">



        <!-- Theme style -->
        <link href="{% static 'inventory/asset/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/css/admin.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/css/custom.css' %}" rel="stylesheet" type="text/css" />
        <!-- Date and Time Picker CSS -->
        <link href="{% static 'inventory/asset/css/datepicker.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/css/timepicker.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/css/skins.css' %}" rel="stylesheet" type="text/css" />
        <!-- All Icon  CSS -->
        <link href="{% static 'inventory/asset/css/font-icons/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="{% static 'inventory/asset/css/font-icons/entypo/css/entypo.css' %}" >
        <!-- Data Table  CSS -->
        <link href="{% static 'inventory/asset/plugin/datatables/jquery.dataTables.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/plugin/datatables/buttons.bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/plugin/datatables/fixedHeader.bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/plugin/datatables/responsive.bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static 'inventory/asset/plugin/datatables/scroller.bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

        <link href="{% static 'inventory/asset/css/morris.css' %}" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="http://easy-inventory.codeslab.net/asset/js/html5shiv.js" type="text/javascript"></script>
        <script src="http://easy-inventory.codeslab.net/asset/js/respond.min.js" type="text/javascript"></script>
        <![endif]-->
        <script src="{% static 'inventory/asset/js/jquery-1.10.2.min.js' %}"></script>
        <!-- ALl Custom Scripts -->
        <script src="{% static 'inventory/asset/js/admin.js' %}"></script>

    </head>
<link href="{% static 'inventory/asset/css/animation.css' %}" rel="stylesheet">

<body class="login-page">


<div class="login-box">
    <div class="login-logo animated fadeInDown" data-animation="fadeInDown">
        <a href="{% url 'inventory:start' %}"><b>WoW</b>Inventory </a>
    </div><!-- /.login-logo -->
    <div class="login-box-body  animated fadeInUp" data-animation="fadeInUp">
        <p class="login-box-msg">Sign in to start your session</p>
    <form  method="post" role="form" action="{% url 'inventory:login_user'%}" accept-charset="utf-8" enctype="multipart/form-data"><div style="display:none">
        {% csrf_token %}
        {% if status == 0 %}
            username or password doesnot match
        {% endif %}
        {{ form.errors }}
        {{ form.non_field_errors }}
    </div>
            <div class="form-group has-feedback">
                <div class="col-sm-offset-2 col-sm-10">
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
                <input id= "id_username" maxlength="30" type="text" name="username" class="form-control" placeholder="Username"  required="required" />
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <div class="col-sm-offset-2 col-sm-10">
                    <span class="text-danger small">{{ field.errors }}</span>
                </div>
                <input id="id_password" maxlength="30" type="password" name="password" class="form-control" placeholder="Password"  required="required" />
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <button type="submit" class="btn bg-orange btn-block btn-flat">Login</button>
            </div>
            <div class="row">

                <div class="col-xs-12">

                </div><!-- /.col -->
            </div>
        </form>


        <a href="{% url 'inventory:forgot_password' %}">I forgot my password</a>
        <div id="right"><a href="{% url 'inventory:register'%}">New User?</a></div>


    </div><!-- /.login-box-body -->
</div><!-- /.login-box -->


</body>
