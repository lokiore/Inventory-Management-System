<section class="content">

            <div class="box box-primary">
                <div class="box-header box-header-background with-border">
                        <h3 class="box-title ">Add Customer</h3>
                </div>
                <!-- /.box-header -->

                <!-- form start -->
                <form role="form" enctype="multipart/form-data" id="addCustomerForm"
                      action="{% url 'inventory:add_customer' %}"
                      method="post">
                    {% csrf_token %}
                    {{ form.errors }}
                    {{ form.non_field_errors }}

                    <div class="row">

                        <div class="col-md-8 col-sm-12 col-xs-12">

                            <div class="box-body">

                                <!-- /.customer Code -->


                                <!-- /.customer Name -->
                                <div class="form-group fieldWrapper">
                                    <label for="exampleInputEmail1">Customer Name <span class="required">*</span></label>
                                    {% if form.errors %}
                                        <input type="text" name="name" placeholder="Customer Name" class="form-control" , value="{{ form.name.value }}" />
                                    {% else %}
                                        <input type="text" name="name" placeholder="Customer Name" class="form-control" , value="{{ form.name.value }}" />
                                    {% endif %}
                                </div>


                                <!-- /.Company Email -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email <span
                                            class="required">*</span></label>
                                    <input type="text" placeholder="Email" name="email"
                                           value="{{ form.email.value }}"
                                           class="form-control">
                                </div>

                                <!-- /.Phone -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Phone</label>
                                    <input type="text" placeholder="Phone" name="phone_number"
                                           value="{{ form.phone_number.value }}"
                                           class="form-control">
                                    <div style=" color: #E13300" id="phone_result"></div>
                                </div>

                                <!-- /.Discount -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Discount %</label>
                                    <input type="text" placeholder="Discount" name="discount"
                                           value="{{ form.discount.value}}"
                                           class="form-control">
                                </div>

                                <!-- /.Address -->
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Address <span class="required">*</span></label>
                                    <textarea name="address" class="form-control autogrow"
                                              placeholder="Address" rows="5">{{ form.address.value }}</textarea>

                                </div>


                            </div>
                            <!-- /.box-body -->
                        </div>
                    </div>

                    <!-- customer code -->
                                            <input type="hidden" name="customer_code"
                               value="105">

                    <!-- customer id -->
                    <input type="hidden" name="customer_id" value="" id="customer_id">

                    <div class="box-footer">
                        <button type="submit" id="customer_btn" class="btn bg-navy btn-flat" type="submit">Add Customer
                        </button>
                    </div>
                </form>
            </div>
            <!-- /.box -->

	<script>
		var handleDataTableButtons = function() {
					"use strict";
					0 !== $(".datatable-buttons").length && $(".datatable-buttons").DataTable({
						"iDisplayLength": 25,

						dom: "Bfrtip",
						buttons: [{
							extend: "copy",
							className: "btn-sm"
						}, {
							extend: "csv",
							className: "btn-sm"
						}, {
							extend: "excel",
							className: "btn-sm"
						}, {
							extend: "pdf",
							className: "btn-sm"
						}, {
							extend: "print",
							className: "btn-sm"
						}],
						responsive: !0
					})
				},
				TableManageButtons = function() {
					"use strict";
					return {
						init: function() {
							handleDataTableButtons()
						}
					}
				}();



		var handleCartButtons = function() {
					"use strict";
					0 !== $(".cart-buttons").length && $(".cart-buttons").DataTable({
						"iDisplayLength": 25,

						dom: "Bfrtip",
						buttons: [
							{

								text: 'Add to Cart',
								action: function ( e, dt, node, config ) {
									document.getElementById("addToCart").submit();// Form submission
								}
							}
						]

					})
				},
				cartButtons = function() {
					"use strict";
					return {
						init: function() {
							handleCartButtons()
						}
					}
				}();




	</script>
